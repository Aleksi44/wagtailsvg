{% load i18n %}

<table class="listing">
    <col />
    <col />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>{% trans "Title" %}</th>
            <th>{% trans "Preview" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                <td style="min-width: 100px" class="title">
                    <h2><a class="item-choice" href="{{ row.choose_url }}">{{ row.title }}</a></h2>
                </td>
                <td>
                    <img style="height: 100%; max-height: 220px;" src="{{ row.url }}" alt="{{ row.title }}"/>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if is_paginated %}
    {% include "generic_chooser/_ajax_pagination_nav.html" with items=page %}
{% endif %}
